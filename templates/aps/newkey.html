
{% extends "aps/base.html" %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h3>
      <p align ="center">
        Create New Key
      </p>
    </h3>

    <form  >
      {% csrf_token %}
              
        <div class="form-group row">
          <label class="form-label col-md-3" for="username">ID Master Key</label>
            <div class="col-md-9">
              <input readonly type="text" name="IDMaster"
                maxlength="255"
                class="form-control form-control-sm"
                 title="" required=""
                id="IDMaster" value =  >
            </div>
        </div>

        <div class="form-group row">
          <label class="form-label col-md-3" for="encrypttype">Encryption Type</label>
            <div class="col-md-9">
              <select class="form-control" id="encrypttype">
                <option value ="RSA">RSA</option>
                <option value ="ECDCA">Elliptic Curve DSA</option>
                <option value ="DSA">Digital Signature Algorithm</option>
              </select>
            </div>
        </div>

        <div class="form-group row">
          <label class="form-label col-md-3" name = "bit" for="bit">Type Bit</label>
            <div class="col-md-9">
              <select class="form-control" name ="bit" id="bit">
                <option value="1024">1024</option>
                <option value = "2048">2048</option>
                <option value = "2048">2048</option>
              </select>
            </div>
        </div>


        <div class="row">
          <div class="col-12 text-center">
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" >
              GENERATE
              </button>
            </div>
          </div>
        </div>

        <p></p>
</div>

{% endblock %}
