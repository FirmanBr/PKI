{% extends "aps/base.html" %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h5>
      <p align ="center">
        Request Pair Key
      </p>
    </h5>
    
    <form method="post" action="{% url 'aps:requestkey' %}">
      {% csrf_token %}

         <div class="form-group row">
          <label class="form-label col-md-3" for="masterkey">Nama Master Key</label>
            <div class="col-md-9">
              <select class="form-control" id="masterkey" name="masterkey">
                {% for entry in test %}
                  <option value="{{ entry.key_name }}">{{ entry.key_name }}</option>
                {% endfor %}
              </select>
            </div>
        </div>       

        <div class="form-group row">
          <label class="form-label col-md-3" for="organization">Organization</label>
            <div class="col-md-9">
              <input type="text" name="organization"
                maxlength="255"
                class="form-control form-control-sm"
                title="" required=""
                id="organization">
            </div>
        </div>

        <div class="form-group row">
          <label class="form-label col-md-3" for="country">Country</label>
            <div class="col-md-9">
              <input type="text" name="country"
                maxlength="255"
                class="form-control form-control-sm"
                title="" required=""
                id="country">
            </div>
        </div>     

        <div class="form-group row">
          <label class="form-label col-md-3" for="kota">Kota</label>
            <div class="col-md-9">
              <input type="text" name="kota"
                maxlength="255"
                class="form-control form-control-sm"
                title="" required=""
                id="kota">
            </div>
        </div>         

        <div class="form-group row">
          <label class="form-label col-md-3" for="province">Provinsi</label>
            <div class="col-md-9">
              <input type="text" name="province"
                maxlength="255"
                class="form-control form-control-sm"
                title="" required=""
                id="province">
            </div>
        </div>     

        <div class="form-group row">
          <label class="form-label col-md-3" for="address">Nama Jalan</label>
            <div class="col-md-9">
              <input type="text" name="address"
                maxlength="255"
                class="form-control form-control-sm"
                title="" required=""
                id="address">
            </div>
        </div>       

        <div class="form-group row">
          <label class="form-label col-md-3" for="address">Kode POS</label>
            <div class="col-md-9">
              <input type="text" name="kodepos"
                maxlength="255"
                class="form-control form-control-sm"
                title="" required=""
                id="kodepos">
            </div>
        </div>                                    

        <div class="row">
          <div class="col-12 text-center">
            <div class="form-group">
              <button type="submit" class="form-button btn btn-success btn pull-right" >
              Submit
              </button>
            </div>
          </div>
        </div>
        
    </form>

 </div> 
<div class="container"> 

{% endblock %}
