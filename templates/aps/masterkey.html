
{% extends "aps/base.html" %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h3>
      <p align ="center">
        Master Key
      </p>
    </h3>

    <form  method="post" action="{% url 'aps:master_key_submit' %}">
      {% csrf_token %}

        <div class="form-group row">
          <label class="form-label col-md-3" for="id">ID</label>
            <div class="col-md-9">
              <input readonly type="text" name="id"
                maxlength="255"
                class="form-control form-control-sm"
                 title="" required=""
                id="id" value = {{ user.id }} >
            </div>
        </div>

        <div class="form-group row">
          <label class="form-label col-md-3" for="username">Username</label>
            <div class="col-md-9">
              <input readonly type="text" name="username"
                maxlength="255"
                class="form-control form-control-sm"
                 title="" required=""
                id="username" value = {{ user.username }} >
            </div>
        </div>

        <div class="form-group row">
          <label class="form-label col-md-3" for="username">Date</label>
            <div class="col-md-9">
              <input  type="date" name="date"
                maxlength="255"
                class="form-control form-control-sm"
                 title="" required=""
                id="date"  >
            </div>
        </div>

        <div class="row">
          <div class="col-12 text-center">
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" {% for hasil in test %}   
              {% if hasil.id >= '1' %} disabled  {% else %} enabled {% endif %}   {% endfor %} >
              GENERATE
              </button>
            </div>
          </div>
        </div>

        <p></p>
        </form> 
            
</div>

{% endblock %}
